    <div class="main-content">
        <br> <br> <br> <br> <br> <br>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="p-4 shadow" style="width: 100%; max-width: 600px; background-color: #F5F5F5;">

                <div th:if="${alertMessage != null}" class="text-center" id="inscriptionValide">
                    <i class="fa-solid fa-check text-success fa-2x"></i>
                    <span class="text-success h4" th:text="${alertMessage}"></span>
                </div>

                <!-- Image centrée -->
                <div class="text-center mb-4">
                    <img src="/images/CampusFasoLogo.jpg" alt="image d'une opération" class="mt-3 mr-4 rounded-circle"
                        style="width: 180px; height: 150px;" />
                </div>
                <!-- Formulaire de connexion -->
                <form th:action="@{/api/connexion}" method="post">
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control"
                            placeholder="Entrez votre email" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Entrez votre mot de passe" required>
                    </div>
                    <div th:if="${error != null}">
                        <p class="text-danger" th:text="${error}"></p>
                    </div>
                    <!-- Boutons -->
                    <div class="d-flex justify-content-between">
                        <!-- Connexion -->
                        <button type="submit" class="btn btn-primary">Connexion</button>
                        <!-- Inscription -->
                        <a th:href="@{/api/etudiant}" class="btn btn-secondary">Inscription</a>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
